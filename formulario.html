<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="">
      

        <h2>Cadastro</h2>

        <label>Nome:</label><br>
        <input type="text" name="nome" id="nome" placeholder=" Digite seu Nome aqui"><br><br>

        <label>Sobrenome:</label><br>
        <input type="text" name="Sobrenome" id="Sobrenome" placeholder="Digite seu Sobrenome aqui"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Digite seu Email aqui:"><br><br>

        <label>Senha:</label><br>
        <input type="password" name="senha" id="senha" placeholder="Digite a sua Senha aqui"><br><br>

        <label>Idade:</label><br>
        <input type="number" name="idade" id="idade" min="18" placeholder="Digite sua Idade aqui"><br><br>

        <label>Data de Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento"><br><br>

        <label>Sexo:</label><br>
        <input type="radio" name="sexo" value="masculino">Masculino <br>
        <input type="radio" name="sexo" value="feminino">Feminino <br><br>

        <label>Qualidades</label><br>
        <input type="checkbox" name="seila" value="jogar"> Jogar <br>
        <input type="checkbox" name="seila" value="dormir"> Dormir <br>
        <input type="checkbox" name="seila" value="jogarLol"> Jogar LOL <br>

        <label for="pais">País:</label><br>
        <select name="pais" id="pais">
            <option value=""></option>
            <option value="br">Brasil</option>
            <option value="us">Estados Unidos</option>
            <option value="ru">Russia</option>
            <option value="it">Italia</option>
            <option value="us">Portugal</option>
        </select><br><br>

        <button type="submit">Enviar</button>

        <button type="reset">Limpar</button>
        
    </form>
</body>

</html>
